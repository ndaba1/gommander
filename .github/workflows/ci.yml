name: gommander-ci-workflow

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main
  
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2

      - name: "Setup go environment"
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Unit Test
        run: go test 

